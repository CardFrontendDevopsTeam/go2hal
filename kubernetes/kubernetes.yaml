apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: hal
  name: hal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hal
  template:
    metadata:
      labels:
        app: hal
    spec:
      containers:
      - image: zamedic/go2hal:1.557.1
        name: hal
        ports:
        - containerPort: 8000
          protocol: TCP
        - containerPort: 9162
          protocol: UDP
        envFrom:
        - configMapRef:
            name: hal-config
        - secretRef:
            name: hal-secrets
